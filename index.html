<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculatorContainer">
        <p id="currentResult"></p>
        <input type="text" id="display" disabled> 
        <div>
                <button onclick="clearAll()"> C </button>
                <button onclick="backSpace()"> X </button>
                <button onclick="operation('percentage')"> % </button>
                <button onclick="operation('division')"> / </button>
        </div>
        <div>
                <button onclick="displayNumber(7)"> 7 </button>
                <button onclick="displayNumber(8)"> 8</button>
                <button onclick="displayNumber(9)"> 9 </button>
                <button onclick="operation('multiply')"> x </button>
        </div>
        <div>
                <button onclick="displayNumber(4)"> 4 </button>
                <button onclick="displayNumber(5)"> 5 </button>
                <button onclick="displayNumber(6)"> 6 </button>
                <button onclick="operation('minus')"> - </button>
        </div>
        <div>
                <button onclick="displayNumber(1)"> 1 </button>
                <button onclick="displayNumber(2)"> 2 </button>
                <button onclick="displayNumber(3)"> 3 </button>
                <button onclick="operation('plus')"> + </button>
        </div>
        <div>
                <button onclick="displayNumber('.')"> . </button>
                <button onclick="displayNumber(0)"> 0 </button>
                <button onclick="resultValue()"> = </button>
        </div>
    </section>
    <section class="calculatorHistory"></section>
<script src="script.js"></script>
</body>
</html>
